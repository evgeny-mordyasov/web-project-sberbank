<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">

    <title>add</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col fs-3 badge bg-primary text-wrap">
                Заполните необходимые данные:
            </div>
        </div>
    </div>

    <br/>

    <div class="container">
        <form th:method="POST" th:action="@{/catalog/operations/add}" th:object="${object}" class="text-center">
            <div class="mb-3">
                <label for="name" class="form-label fw-light badge bg-light text-wrap fs-6" style="color: black">Наименование</label>
                <center>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="name" th:field="*{name}">
                    </div><br/>
                </center>

                <label for="TIN" class="form-label fw-light badge bg-light text-wrap fs-6" style="color: black">ИНН</label>
                <center>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="TIN" th:field="*{TIN}">
                    </div><br/>
                </center>

                <label for="TRR" class="form-label fw-light badge bg-light text-wrap fs-6" style="color: black">КПП</label>
                <center>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="TRR" th:field="*{TRR}">
                    </div><br/>
                </center>

                <label for="account_number" class="form-label fw-light badge bg-light text-wrap fs-6" style="color: black">Номер счёта</label>
                <center>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="account_number" th:field="*{accountNumber}">
                    </div><br/>
                </center>

                <label for="BIC" class="form-label fw-light badge bg-light text-wrap fs-6" style="color: black">БИК банка</label>
                <center>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="BIC" th:field="*{BIC}">
                    </div><br/>
                </center>
            </div>

            <button type="submit" class="btn btn-success w-25"><p class="fs-4">Добавить</p></button>
        </form>
    </div>

    <br/>

    <div class="container text-center">
        <a class="btn btn-secondary w-25" th:href="@{/catalog/operations}" role="button"><p class="fs-4">Вернуться назад</p></a>
    </div>

    <br/>

    <div class="container text-center">
        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#info">
            Помощь по заполнению
        </button>
    </div>

    <div class="modal fade" id="info" tabindex="-1" aria-labelledby="label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="label">Информация</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="row">
                        # Наименование.
                    </div>

                    <div class="row">
                        # ИНН.
                    </div>

                    <div class="row">
                        # КПП.
                    </div>

                    <div class="row">
                        # Номер счёта.
                    </div>

                    <div class="row">
                        # БИК банка.
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</body>
</html>
